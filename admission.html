<!DOCTYPE html>
<head>
    <title>Admission</title>
    <link type="text/css" rel="stylesheet" href="admissionStyle.css">
</head>

<body>
    <center>
    <h1>Admission</h1>
    </center>
    
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()">
                    <div>
                        <label for="fullName">Full Name</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label for="contactInfo">Contact Information</label>
                        <input type="text" name="contactInfo" id="contactInfo">
                    </div>
                    <div>
                        <label for="schedule">Schedule of appointment</label>
                        <input type="text" name="schedule" id="schedule">
                    </div>
                    <div>
                        <label for="appointment">Reason of appointment</label>
                        <input type="text" name="appointment" id="appointment">
                    </div>

                    <div class="form_action--button">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </div>
                </form>

                <td>
                    <table class="list" id="patientList">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Contact Information</th>
                                <th>Schedule of appointment</th>
                                <th>Reason of appointment</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </td>
        </tr>
    </table>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
